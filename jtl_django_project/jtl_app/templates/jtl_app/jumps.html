<table>
  {% if jump_list %}
    <tr>
      <td>date</td>
      <td>#</td>
      <td>suit_name</td>
      <td>spot_name</td>
      <td>comments</td>
    </tr>
    {% for jump in jump_list %}
    <tr>
      <td>{{ jump.date }}</td>
      <td>{{ jump.number }}</td>
      <td>{{ jump.suit_id.name }}</td>
      <td>{{ jump.spot_id.name }}</td>
      <td>{{ jump.comments }}</td>
    </tr>
    {% endfor %}
  {% else %}
    <tr>
      No jumps performed yet!
    </tr>
    {% endif %}
</table>
